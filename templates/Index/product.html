{% extends 'Index/home.html' %}
{% block content %}
    <div class="container cont">

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ product_detail.image.url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">{{ product_detail.description }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ product_detail.name }}</li>
                <li class="list-group-item">{{ product_detail.price }}n</li>
                <li class="list-group-item">{{ product_detail.category }}</li>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Card link</a>
            </div>
        </div>

    </div>
{% endblock %}
