{% extends "default/dashboard.html" %}
{% block content %}
    <h1>Here are the list of products your store have, {{ user.username }}</h1>
    <h2>Products list </h2>
    {% for product in store_products %}
      <ul>
     <li><a href="{% url 'products_details' product.id %}"> {{ product.name }}</a></li>
      </ul>
    {% endfor %}
    <a href="/products/add_products">
    <button>Add Product</button>
    </a>
{% endblock %}
