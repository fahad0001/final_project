{% extends 'default/dashboard.html' %}

<head><title>E-Commerce App</title></head>
{% block content %}
    <h1>Welcome to your profile , {{ user.username }}</h1>
    <h2>Stores List</h2>
    <p>This is your store list</p>
    <ul>
        {% for s in stores %}
            <li>  <a href="{% url 'store_details' s.id %}"> Store {{ s.id }}: {{ s.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/stores/">
    <button>Add Store</button>
    </a>
{% endblock %}
